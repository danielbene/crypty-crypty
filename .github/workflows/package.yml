name: Build with pyinstaller than release package

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - run: |
        docker run -v "/home/runner/work/crypty-crypty/crypty-crypty:/src/" cdrx/pyinstaller-windows:python3 "pyinstaller --onefile crypty.py"
    
    - uses: actions/upload-artifact@v2
      with:
        name: crypty-win
        path: /home/runner/work/crypty-crypty/crypty-crypty/dist/crypty.exe
